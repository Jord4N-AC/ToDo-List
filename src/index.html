<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Messages -->
    <div id="success-msg" class="msg">✅ Added successfully</div>
    <div id="repeated-msg" class="msg">
        ❌ Task repeated
        <span id="task-repeated-text"></span>
    </div>
    
    <div id="list">
        <header id="list-header" class="box-format">
            <h1> Today's To Do</h1>
            <!-- Book Counters -->
            <div id="counters">
                <div id="description-counter" class="counter-column">
                    <span>All</span>
                    <span>Pending</span>
                    <span>Completed</span>
                </div>
                <div id="count-conter" class="counter-column">
                    <span id="all-counter" class=""></span>
                    <span id="pending-counter" class=""></span>
                    <span id="completed-counter" class=""></span>
                </div>
                <div id="icon-conter" class="counter-column">
                    <i class="fa fa-eye pointer"></i>
                    <i class="fa fa-eye fa-eye-slash pointer"></i>
                    <i class="fa fa-eye fa-eye-slash pointer"></i>
                </div>
            </div>

            <div id="undo-refesh-container">                
                <i class="fa fa-undo pointer" title="Undo Clear All"></i>
                <i class="fa fa-refresh pointer" title="Clear All"></i>
            </div>
        </header>
        <form id="list-input-group" class="box-format">
            <input id="list-input-text" type="text" placeholder="Add to your list....." required autofocus>
            <input id="list-input-btn" class="pointer" type="submit" value="&#8626;" title="Add button">
        </form>
        <ul id="list-tasks">
            <!-- Items added from js -->            
        </ul>
        <button id="clear-btn" class="box-format pointer" type="button">Clear all completed</button>
    </div>
</body>
</html>
